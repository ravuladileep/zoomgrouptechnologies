<div class="container-fluid no-gutters">

  <div class="add-page-tittle">
      <h5 class="add-section-heading m-3 text-secondary text-center">Course Specific Report</h5>
  </div>

  <div class="bg-white py-5">
      <div class="col-md-8 ">
          <form [formGroup]="courseSpecificData" (ngSubmit)="Submit()">

              <div class="form-group">
                  <div class="row">
                      <div class="col-md-4">
                          <label class="control-label">Course Name <span class="text-danger">*</span></label>
                      </div>
                      <div class="col-md-5">
                          <select class="form-control" formControlName="courseName">
                              <option selected disabled value="null">Choose your Course</option>
                              <option *ngFor="let data of coursesDataarr" [value]="data">{{data}}</option>
                          </select>
                      </div>
                  </div>
              </div>

              <div class="form-group">
                  <div class="row">
                      <div class="col-md-4 ">
                          <label class="control-label">Select Schedule Date <span class="text-danger">*</span></label>
                      </div>
                      <div class="col-md-5" *ngIf="specificData.courseName.value !== null">
                          <div class="input-group ">
                            <input type="text" class="form-control" placeholder="Schedule Date" #dp1="bsDatepicker" bsDatepicker formControlName="scheduleDate" [bsConfig]="{ adaptivePosition: true }" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <span class="input-group-text" (click)="dp1.toggle()" [attr.aria-expanded]="dp1.isOpen" id="basic-addon2"><i class="fas fa-calendar-alt"></i></span>
                            </div>
                          </div>
                          <!-- <div class="alert alert-danger" *ngIf="scheduleData.startDate.invalid && (scheduleData.startDate.dirty||scheduleData.startDate.touched)">
                              <div *ngIf="scheduleData.startDate.errors.required">
                                  Start date is required
                              </div>
                              <div *ngIf="!scheduleData.startDate.errors.required && scheduleData.startDate.invalid">
                                  Start date is invalid
                              </div>
                          </div> -->
                      </div>
                  </div>
              </div>

              <div class="form-group">
                  <div class="row">
                      <div class="col-md-4 ">
                          <label class="control-label">Branch</label>
                      </div>
                      <div class="col-md-5">
                          <select class="form-control" formControlName="branchName" >
                              <option selected disabled value="null">Choose your Branch</option>
                              <option *ngFor="let data of branchesDataarr" [value]="data">{{data}}</option>
                          </select>
                      </div>
                  </div>
              </div>

              <div class="form-group">
                  <div class="row">
                      <div class="col-md-4">

                      </div>
                      <div class="col-md-5">
                          <button type="submit" class="btn btn-primary btn-block" [disabled]="courseSpecificData.invalid">Submit</button>
                      </div>

                  </div>
              </div>

          </form>
      </div>
  </div>

</div>
