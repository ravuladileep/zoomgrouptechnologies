<div style="text-align:center" *ngIf="showWebcam">
	<div>
		<webcam [height]="250" [width]="250" [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="showWebcam"
		 [allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable" [videoOptions]="videoOptions" (cameraSwitched)="cameraWasSwitched($event)"
		 (initError)="handleInitError($event)"></webcam>
    <br/>
      <div class="row">
        <div class="actionBtn" (click)="triggerSnapshot();" title="Take Picture"> <button class="btn btn-primary">📸Capture</button></div> &nbsp;
        <div class="actionBtn" (click)="showNextWebcam(true);" title="Switch Camera"><button class="btn btn-success">🔁Switch Camera</button></div>
      </div>
	</div>
</div>

  <div class="row mt-3">
    <button (click)="opencamera()" class="btn btn-secondary" *ngIf="!showWebcam">Take a Picture</button> &nbsp;
    <button (click)="closecamera()" class="btn btn-danger" *ngIf="showWebcam">cancel</button>
  </div>

<h4 *ngIf="errors.length > 0">Messages:</h4>
<ul *ngFor="let error of errors">
	<li>{{error | json}}</li>
</ul>
