<div class="container mt-5">
    <div class="col-md-6  mx-auto">
        <div class="card">
            <h5 class="card-header text-center">Zoom login</h5>
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label for="exampleInputEmail1">Email </label>
                        <input type="email" class="form-control" formControlName="email" placeholder="Enter email" required>
                        <span class="text-danger" *ngIf="loginData.email.errors?.email && loginData.email.touched">Enter a valid
                        email</span>
                        <span class="text-danger" *ngIf="loginData.email.errors?.required && loginData.email.touched">email is
                        required</span>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
                        <span class="text-danger" *ngIf="loginData.password.invalid && loginData.password.touched">password is
                        required</span>
                    </div>

                    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
